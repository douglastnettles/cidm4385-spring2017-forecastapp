<!doctype html>
<html ng-app="ForecastApp">
	<head>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>        

		<meta charset="utf-8">
	</head>
	<body>
		<div ng-controller="WeatherServiceController as wsc">
		
		<select ng-model="wsc" ng-options="x.name for x in wsc.cities">
		</select>
            <p>lat: {{wsc.selected_lat}}</p>
            <p>lon: {{wsc.selected_lon}}</p>
		<div class="panel panel-default">
			<div class="panel-body">
				<table class="table table-condensed">
					<tr>
						<td>
							<span class="label label-info">Report Time:</span>
						</td>
						<td>
							<span class="badge">{{wsc.observation_time | date : 'medium'}}</span>
						</td>
					</tr>
					<tr>
						<td>
							<span class="label label-info">Temperature:</span>
						</td>
						<td>
							<span class="badge">{{wsc.temperature}}°F ({{wsc.temp_cel}}°C)</span>
						</td>
					</tr>
					<tr>
						<td>
							<span class="label label-info">Dewpoint:</span>
						</td>
						<td>
							<span class="badge">{{wsc.dewpoint}}</span>
						</td>
					</tr>
					<tr>
						<td>
							<span class="label label-info">Wind:</span>
						</td>
						<td>
							<span class="badge">{{wsc.windBearing}} at {{wsc.windSpeed}}</span>
						</td>
					</tr>            
					<tr>
						<td>
							<span class="label label-info">Current Conditions:</span>
						</td>
					</tr>
					
				</table>
			</div>                                
		</div>
            
		</div>
        
		<script src="angular.js"></script>
		<script src="app.js"></script>	        
        
	</body>
</html>
